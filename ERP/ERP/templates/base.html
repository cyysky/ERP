<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

h1 {text-align:center;}

</style>
<h1>Master</h1>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="http://localhost:8000/sub_contract">Sub conteract </a></li>
  <li><a href="http://localhost:8000/supplier">Supplier</a></li>
  <li><a href="http://localhost:8000/customer">Customer</a></li>  
  <li><a href="http://localhost:8000/material">Material</a></li>
</ul>  
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
