<!DOCTYPE html>
{% include 'gg.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/A2.css' %}" />
</head>
<body>
    <div class="box">
        <form method="POST" class="post-form" action="/purchasing_material/update_require/{{require.RequireID}}">
            {% csrf_token %}
            <div class="container">
                <h3>Require Update Details</h3>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <div class="col-md-4">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Require ID </span>
                    <input type="text" class="form-control" placeholder="RequireID" aria-label="Username" name="RequireID" id="id_RequireID" required maxlength="150" value="{{ require.RequireID }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Project Sales Item ID</span>
                    <input type="text" class="form-control" placeholder="ProjectSalesItemID" aria-label="Username" name="ProjectSalesItemID" id="id_ProjectSalesItemID" required maxlength="150" value="{{ require.ProjectSalesItemID }}">
                    <span class="input-group-text">project_name   </span>
                    <input type="text" class="form-control" placeholder="project_name" name="project_name" id="id_project_name" required maxlength="150" value="{{ require.project_name }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">ProductID</span>
                    <input type="text" class="form-control" placeholder="ProductID" aria-label="Username" name="ProductID" id="id_ProductID" required maxlength="150" value="{{ require.ProductID }}">
                    <span class="input-group-text">product_name </span>
                    <input type="text" class="form-control" placeholder="product_name" name="product_name" id="id_product_name" required maxlength="150" value="{{ require.product_name }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Material ID </span>
                    <input type="text" class="form-control" placeholder="MaterialID" aria-label="Username" name="MaterialID" id="id_MaterialID" required maxlength="150" value="{{ require.MaterialID }}">
                    <span class="input-group-text">Material Name </span>
                    <input type="text" class="form-control" placeholder="material_name" name="material_name" id="id_material_name" required maxlength="150" value="{{ require.material_name }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">product_usage</span>
                    <input type="text" class="form-control" placeholder="product_usage" name="product_usage" id="id_product_usage" required maxlength="150" value="{{ require.product_usage }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">QTY_project</span>
                    <input type="text" class="form-control" name="QTY_project" id="id_QTY_project" required maxlength="150" value="{{ require.QTY_project }}">
                    <span class="input-group-text" id="basic-addon1">QTY_need  </span>
                    <input type="text" class="form-control" name="QTY_need" id="id_QTY_need" required maxlength="150" value="{{ require.QTY_need }}">
                    <span class="input-group-text" id="basic-addon1">QTY_stock</span>
                    <input type="text" class="form-control" name="QTY_stock" id="id_QTY_stock" required maxlength="150" value="{{ require.QTY_stock }}">
                    <span class="input-group-text" id="basic-addon1">QTY_purchase </span>
                    <input type="text" class="form-control" name="QTY_purchase" id="id_QTY_purchase" required maxlength="150" value="{{ require.QTY_purchase }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Remarks</span>
                    <input type="text" class="form-control" placeholder="remarks" name="remarks" id="id_remarks" required maxlength="150" value="{{ require.remarks }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Quantity</span>
                    <input type="text" class="form-control" placeholder="quantity" name="quantity" id="id_quantity" required maxlength="150" value="{{ require.quantity }}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/purchasing_material/require" class="btn btn-success">Return Require</a>
                <a href="/purchasing_material/purchase" class="btn btn-info text-white ">To Purchase </a>
            </div>
        </form>
    </div>
</body>
</html>
