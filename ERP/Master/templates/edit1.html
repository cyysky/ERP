<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>

     <div class="header">
    <form method="POST" class="post-form" action="/update1/{{supplier.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Id:</label>
                <div class="col-md-4">
                    <input type="text" name="eida" id="id_eida" required maxlength="20" value="{{ supplier.eida }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Name:</label>
                <div class="col-md-4">
                    <input type="text" name="enamea" id="id_enamea" required maxlength="100" value="{{ supplier.enamea }}" />
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label"> Address:</label>
                <div class="col-md-4">
                    <input type="text" name="eAddressa" id="id_eAddressa" required maxlength="100" value="{{ supplier.eAddressa }}" />
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label">Trem:</label>
                <div class="col-md-4">
                    <input type="text" name="eTrema" id="id_Trema" required maxlength="100" value="{{ supplier.eTrema }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Email:</label>
                <div class="col-md-4">
                    <input type="text" name="eemaila" id="id_eemaila" required maxlength="254" value="{{ supplier.eemaila }}" />
                </div>
            </div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Phone1</label>
                <div class="col-md-4">
                    <input type="text" name="ePhone1a" id="id_Phone1a" required maxlength="20" value="{{ supplier.ePhone1a }}" />
                </div>
            </div>
				<div class="form-group row">
				<label class="col-md-2 col-form-label">Phone2</label>
                <div class="col-md-4">
                    <input type="text" name="ePhone2a" id="id_Phone2a" required maxlength="20" value="{{ supplier.ePhone2a }}" />
                </div>
            </div>			
	      <button type="submit" class="button">Update1
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
			    </div>
	        </div>	
			</button>
        </div>
	</div>
    </form>
</body>
</html>
