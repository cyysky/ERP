<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>
     <div class="header">
    <form method="POST" class="post-form" action="/order/update_product/{{product.product_id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Product Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
<body>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product ID</span>
              <input type="text" class="form-control"  placeholder="process_id" aria-label="Username" type="text" name="process_id" id="id_process_id" required maxlength="254" class="form-control" value="{{ product.process_id }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Process ID</span>
              <input type="text" class="form-control"  placeholder="process_id" aria-label="Server"type="text" name="process_id" id="id_process_id" required maxlength="20" class="form-control" value="{{ product.process_id }}" >
        </div>
<br>
       <div class="input-group mb-3">
	    <span class="input-group-text">Bom ID</span>
         <input type="text" class="form-control" placeholder="bom_id" aria-label="Username" type="text" name="bom_id" id="id_bom_id" required maxlength="100" class="form-control" value="{{ product.bom_id }}">
          <span class="input-group-text">Date </span>
        <input type="text" class="form-control" placeholder="date" aria-label="Server" type="text" name="date" id="id_date" required maxlength="100" class="form-control" value="{{ product.date }}">
       </div>
<br>
       <div class="input-group mb-3">
	    <span class="input-group-text">Quantity</span>
         <input type="text" class="form-control" placeholder="quantity" aria-label="Username" type="text" name="quantity" id="id_quantity" required maxlength="100" class="form-control" value="{{ product.quantity }}">
          <span class="input-group-text">Product Type  </span>
        <input type="text" class="form-control" placeholder="product_type" aria-label="Server" type="text" name="product_type" id="id_product_type" required maxlength="100" class="form-control" value="{{ product.product_type }}">
       </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">unit_price</span>
              <input type="text" class="form-control"  placeholder="unit_price" aria-label="Server"type="text" name="unit_price" id="id_unit_price" required maxlength="20" class="form-control" value="{{ product.unit_price }}" >
        </div>
<br>			
            <h4>start_time:<input type="datetime-local" id="id_start_time" name="start_time" required maxlength="25" value="{{ product.start_time }}"/>
			finish_time:<input type="datetime-local" id="id_finish_time" name="finish_time" required maxlength="25" value="{{ product.finish_time }}"/>
			</h4>				
		  <button type="submit" class="btn btn-primary">Update</button>
		   <button href="product" class="btn btn-success">return</button>			
        </div>
	</div>
    </form>
</body>
</html>
