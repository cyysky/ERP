<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>

     <div class="header">
    <form method="POST" class="post-form" action="/update2/{{customer.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                    <h3>Update Details</h3>
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label">Id:</label>
                <div class="col-md-4">
                    <input type="text" name="eidb" id="id_eidb" required maxlength="20" value="{{ customer.eidb }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Name:</label>
                <div class="col-md-4">
                    <input type="text" name="enameb" id="id_enameb" required maxlength="100" value="{{ customer.enameb }}" />
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label"> Address:</label>
                <div class="col-md-4">
                    <input type="text" name="eAddressb" id="id_eAddressb" required maxlength="100" value="{{ customer.eAddressb }}" />
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label">Trem:</label>
                <div class="col-md-4">
                    <input type="text" name="eTremb" id="id_Tremb" required maxlength="100" value="{{ customer.eTremb }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Email:</label>
                <div class="col-md-4">
                    <input type="text" name="eemailb" id="id_eemailb" required maxlength="254" value="{{ customer.eemailb }}" />
                </div>
            </div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Phone1</label>
                <div class="col-md-4">
                    <input type="text" name="ePhone1b" id="id_Phone1b" required maxlength="20" value="{{ customer.ePhone1b }}" />
                </div>
            </div>
				<div class="form-group row">
				<label class="col-md-2 col-form-label">Phone2</label>
                <div class="col-md-4">
                    <input type="text" name="ePhone2b" id="id_Phone2b" required maxlength="20" value="{{ customer.ePhone2b }}" />
                </div>
            </div>
			
	      <button type="submit" class="button">Update2
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
			    </div>
	        </div>	
			</button>
        </div>
	</div>
    </form>
</body>
</html>
