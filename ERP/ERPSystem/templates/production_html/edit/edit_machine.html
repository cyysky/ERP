<!DOCTYPE html>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <form method="POST" class="post-form" action="/production/update_machine/{{machine.machine_id}}">
            {% csrf_token %}
            <div class="container">
                <h3>Machine Update Details</h3>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <div class="col-md-4">
                    </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Machine ID</span>
                    <input type="text" class="form-control" placeholder="machine_id" aria-label="Username" name="machine_id" id="id_machine_id" required maxlength="100" value="{{ machine.machine_id }}">
                    <span class="input-group-text">machine Name </span>
                    <input type="text" class="form-control" placeholder="machine_name" aria-label="Server"  name="machine_name" id="id_machine_name" required maxlength="100" value="{{ machine.machine_name }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">unit_price</span>
                    <input type="text" class="form-control" placeholder="unit_price" aria-label="Server" name="unit_price" id="id_unit_price" required maxlength="100" value="{{ machine.unit_price }}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
                <button href="material" class="btn btn-success">return</button>
            </div>

        </form>
    </div>
</body>
</html>
