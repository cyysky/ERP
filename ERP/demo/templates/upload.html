{% load static %}
<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
h1,div,button,body{text-align:center;}
</style>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
    <!--背景图片看起来有问题,但它是这样的操作的 -->
<body style='background-image: url("{% static ' bg.jpg' %}");'>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"> Upload Image </button>
        </form>
    </div>
</body>

</html>
<a href="http://localhost:8000/" class="btn btn-danger"> To Master</a>
<a href="/index" class="btn btn-success"> To Image</a>
