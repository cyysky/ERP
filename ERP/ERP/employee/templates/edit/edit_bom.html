<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>
     <div class="header">
    <form method="POST" class="post-form" action="/order/update_bom/{{bom.bom_id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Customer Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">bom_id</span>
                <input type="text" class="form-control" placeholder="bom_id" aria-label="Username" type="text" name="bom_id" id="id_bom_id" required maxlength="254" class="form-control" value="{{ bom.bom_id }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">product_id</span>
                <input type="text" class="form-control" placeholder="product_id" aria-label="Username" type="text" name="product_id" id="id_product_id" required maxlength="20" class="form-control" value="{{ bom.product_id }}">
                <span class="input-group-text">material_id</span>
                <input type="text" class="form-control" placeholder="material_id" aria-label="Server" type="text" name="material_id" id="id_material_id" required maxlength="100" class="form-control" value="{{ bom.material_id }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Level</span>
                <input type="text" class="form-control" placeholder="level" aria-label="Username" type="text" name="level" id="id_level" required maxlength="254" class="form-control" value="{{ bom.level }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Usage</span>
                <textarea class="form-control" aria-label="With textarea" type="text" name="usage" id="id_usage" required maxlength="100" class="form-control" value="{{ bom.usage }}">{{ bom.usage }}</textarea>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Remarks</span>
                <textarea class="form-control" aria-label="With textarea" type="text" name="remarks" id="id_remarks" required maxlength="100" class="form-control" value="{{ bom.remarks }}">{{ bom.remarks }}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="customer" class="btn btn-success">return</button>

        </div>
	</div>
    </form>
</body>
</html>
