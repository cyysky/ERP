<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>
     <div class="header">
    <form method="POST" class="post-form" action="/order/update_product_good/{{product_good.product_good_id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Product_Good Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
<body>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Goodbatch ID</span>
              <input type="text" class="form-control"  placeholder="goodbatch_id" aria-label="Username" type="text" name="goodbatch_id" id="id_goodbatch_id" required maxlength="254" class="form-control" value="{{ product_good.goodbatch_id }}" >
        </div>
<br>
       <div class="input-group mb-3">
	    <span class="input-group-text">Product ID</span>
         <input type="text" class="form-control" placeholder="product_id" aria-label="Username" type="text" name="product_id" id="id_product_id" required maxlength="100" class="form-control" value="{{ product_good.product_id }}">
          <span class="input-group-text">Product Name </span>
        <input type="text" class="form-control" placeholder="product_name" aria-label="Server" type="text" name="product_name" id="id_product_name" required maxlength="100" class="form-control" value="{{ product_good.product_name }}">
       </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Customer ID</span>
              <input type="text" class="form-control"  placeholder="customer_id" aria-label="Server"type="text" name="customer_id" id="id_customer_id" required maxlength="20" class="form-control" value="{{ product_good.customer_id }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Type</span>
              <input type="text" class="form-control"  placeholder="type" aria-label="Server"type="text" name="type" id="id_type" required maxlength="20" class="form-control" value="{{ product_good.type }}" >
        </div>
<br>
       <div class="input-group mb-3">
	    <span class="input-group-text">Quantity</span>
         <input type="text" class="form-control" placeholder="quantity" aria-label="Username" type="text" name="quantity" id="id_quantity" required maxlength="100" class="form-control" value="{{ product_good.quantity }}">
          <span class="input-group-text">term   </span>
        <input type="text" class="form-control" placeholder="term" aria-label="Server" type="text" name="term" id="id_term" required maxlength="100" class="form-control" value="{{ product_good.term }}">
       </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Date</span>
              <input type="text" class="form-control"  placeholder="date" aria-label="Server" type="text" name="date" id="id_date" required maxlength="20" class="form-control" value="{{ product_good.date }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Material ID</span>
              <input type="text" class="form-control"  placeholder="material_id" aria-label="Server" type="text" name="material_id" id="id_material_id" required maxlength="20" class="form-control" value="{{ product_good.material_id }}" >
        </div>
<br>					
		  <button type="submit" class="btn btn-primary">Update</button>
		   <button href="product_good" class="btn btn-success">return</button>			
        </div>
	</div>
    </form>
</body>
</html>
