<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 
<div class="header">
    <form method="POST" class="post-form" action="/emp">
        {% csrf_token %}
      <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <p class="solid"> Id:
			<div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    {{ form.eid }}
                </div>
            </div>
			</p>
            <p class="solid"> Name:
			<div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    {{ form.ename }}
                </div>
            </div>
			</p>
			<p class="solid"> Address:
			<div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    {{ form.eAddress }}
                </div>
            </div>
			</p>
			<p class="solid">Trem:
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4"> 
                    {{ form.eTrem }}
                </div>
		    </div>
			</p>
			<p class="solid">Email:
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4"> 
                    {{ form.eemail }}
                </div>
		    </div>
			</p>
             <p class="solid">Phone1:			
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
				      {{ form.ePhone1 }}
				</div>
			</div>
			</p>
            <p class="solid">Phone2:			
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
				      {{ form.ePhone2 }}
				</div>
			</div>
			</p>
             <button type="submit" class="button">Update      
			<div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">            
                </div>
            </div>
           </button>
     </div>
   </form>
</div>

</body>
</html>
