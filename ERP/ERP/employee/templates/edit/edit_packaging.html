<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<div class="header">
    <form method="POST" class="post-form" action="/order/update_packaging/{{packaging.id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Customer Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Part Number</span>
                <input type="text" class="form-control" placeholder="part_number" aria-label="Username" type="text" name="part_number" id="id_bom_id" required maxlength="254" class="form-control" value="{{ packaging.part_number }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" placeholder="name" aria-label="Username" type="text" name="name" id="id_name" required maxlength="20" class="form-control" value="{{ packaging.name }}">
                <span class="input-group-text">UOM</span>
                <input type="text" class="form-control" placeholder="uom" aria-label="Server" type="text" name="uom" id="id_uom" required maxlength="100" class="form-control" value="{{ packaging.uom }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Buy Group</span>
                <input type="text" class="form-control" placeholder="buy_group" aria-label="Username" type="text" name="buy_group" id="id_buy_group" required maxlength="254" class="form-control" value="{{ packaging.buy_group }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Material Used</span>
                <input type="text" class="form-control" placeholder="material_used" aria-label="Username" type="text" name="material_used" id="id_material_used" required maxlength="254" class="form-control" value="{{ packaging.material_used }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Size</span>
                <input type="text" class="form-control" placeholder="size" aria-label="Username" type="text" name="size" id="id_size" required maxlength="20" class="form-control" value="{{ packaging.size }}">
                <span class="input-group-text">Heigh</span>
                <input type="text" class="form-control" placeholder="heigh" aria-label="Server" type="text" name="heigh" id="id_heigh" required maxlength="100" class="form-control" value="{{ packaging.heigh }}">
                <span class="input-group-text">Width</span>
                <input type="text" class="form-control" placeholder="width" aria-label="Server" type="text" name="width" id="id_width" required maxlength="100" class="form-control" value="{{ packaging.width }}">
                <span class="input-group-text">Length</span>
                <input type="text" class="form-control" placeholder="length" aria-label="Server" type="text" name="length" id="id_length" required maxlength="100" class="form-control" value="{{ packaging.length }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Color</span>
                <input type="text" class="form-control" placeholder="customer_id" aria-label="Username" type="text" name="color" id="id_color" required maxlength="20" class="form-control" value="{{ packaging.color }}">
                <span class="input-group-text">Model</span>
                <input type="text" class="form-control" placeholder="customer_name" aria-label="Server" type="text" name="model" id="id_model" required maxlength="100" class="form-control" value="{{ packaging.model }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Product Company</span>
                <input type="text" class="form-control" placeholder="level" aria-label="product_company" type="text" name="product_company" id="id_product_company" required maxlength="254" class="form-control" value="{{ packaging.product_company }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Defaul Stock Location</span>
                <input type="text" class="form-control" placeholder="level" aria-label="defaul_stock_location" type="text" name="defaul_stock_location" id="id_defaul_stock_location" required maxlength="254" class="form-control" value="{{ packaging.defaul_stock_location }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="customer" class="btn btn-success">return</button>

        </div>
</div>
    </form>
</body>
</html>
