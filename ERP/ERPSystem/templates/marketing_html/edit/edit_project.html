<!DOCTYPE html>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <form method="POST" class="post-form" action="/marketing/update_project/{{project.ProjectID}}">
        {% csrf_token %}
        <div class="container">
            <h3>Project Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Project ID</span>
                <input type="text" class="form-control" placeholder="ProjectID" name="ProjectID" id="id_ProjectID" required maxlength="254" value="{{ project.ProjectID }}">
                <span class="input-group-text">Project Name </span>
                <input type="text" class="form-control" placeholder="project_name" name="project_name" id="id_project_name" required maxlength="150" value="{{ project.project_name }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Sales ID</span>
                <input type="text" class="form-control" placeholder="SalesID"  name="SalesID" id="id_SalesID" required maxlength="150" value="{{ project.SalesID }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Customer ID</span>
                <input type="text" class="form-control" placeholder="CustomerID" name="CustomerID" id="id_CustomerID" required maxlength="150" value="{{ project.CustomerID }}">
                <span class="input-group-text">Customerpart ID </span>
                <input type="text" class="form-control" placeholder="customerpart_id" name="customerpart_id" id="id_customerpart_id" required maxlength="150" value="{{ project.customerpart_id }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Product ID</span>
                <input type="text" class="form-control" placeholder="ProductID" name="ProductID" id="id_ProductID" required maxlength="150" value="{{ project.ProductID }}">
                <span class="input-group-text">Product Name  </span>
                <input type="text" class="form-control" placeholder="product_name" name="product_name" id="id_product_name" required maxlength="150" value="{{ project.product_name }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Quantity</span>
                <input type="text" class="form-control" placeholder="quantity" name="quantity" id="id_quantity" required maxlength="150" value="{{ project.quantity }}">
                <span class="input-group-text">unitprice</span>
                <input type="text" class="form-control" placeholder="unitprice"  name="unitprice" id="id_unitprice" required maxlength="150" value="{{ project.unitprice }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Project Date </span>
                <input type="text" class="form-control" placeholder="project_date"  name="project_date" id="id_project_date" required maxlength="150" value="{{ project.project_date }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">term </span>
                <input type="text" class="form-control" placeholder="term"  name="term" id="id_term" required maxlength="150" value="{{ project.term }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">start_time</span>
                <input type="datetime-local" class="form-control" placeholder="start_time" aria-label="Username" name="start_time" id="id_start_time" required maxlength="100" value="{{ project.start_time }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">finish_time</span>
                <input type="datetime-local" class="form-control" placeholder="finish_time" aria-label="Username" name="finish_time" id="id_finish_time" required maxlength="100" value="{{ project.finish_time }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Delivery Datetime</span>
                <input type="datetime-local" class="form-control" placeholder="DeliveryDatetime"  name="DeliveryDatetime" id="id_DeliveryDatetime" required maxlength="150" value="{{ project.DeliveryDatetime }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="product" class="btn btn-success">return</button>
        </div>

    </form>
</div>
</body>
</html>
