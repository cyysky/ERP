<!DOCTYPE html>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <form method="POST" class="post-form" action="/marketing/update_sales/{{sales.SalesID}}">
        {% csrf_token %}
        <div class="container">
            <h3>Sales Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Sales_ID</span>
                <input type="text" class="form-control" placeholder="SalesID" aria-label="SalesID" name="SalesID" id="id_SalesID" required maxlength="254" value="{{ sales.SalesID }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Customer ID</span>
                <input type="text" class="form-control" placeholder="CustomerID" aria-label="Username" name="CustomerID" id="id_CustomerID" required maxlength="150" value="{{ sales.CustomerID }}">
                <span class="input-group-text">Customer Name</span>
                <input type="text" class="form-control" placeholder="customer_name" aria-label="Server" name="customer_name" id="id_customer_name" required maxlength="100" value="{{ sales.customer_name }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">term</span>
                <textarea class="form-control" aria-label="With textarea" type="text" name="term" id="id_term" required maxlength="100" value="{{ sales.term }}">{{ sales.term }}</textarea>
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Customer PO ID</span>
                <input type="text" class="form-control" placeholder="Id" aria-label="Username" name="customer_po_id" id="id_customer_po_id" required maxlength="100" value="{{ sales.customer_po_id }}">
                <span class="input-group-text">Product ID</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Server" name="ProductID" id="id_ProductID" required maxlength="100" value="{{ sales.ProductID }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="With textarea" type="text" name="description" id="id_description" required maxlength="100" value="{{ sales.description }}">{{ sales.description }}</textarea>
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">quantity</span>
                <input type="text" class="form-control" placeholder="quantity" aria-label="Server" name="quantity" id="id_quantity" required maxlength="150" value="{{ sales.quantity }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">unit_price</span>
                <input type="text" class="form-control" placeholder="unit_price" aria-label="Server" name="unit_price" id="id_unit_price" required maxlength="150" value="{{ sales.unit_price }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Date</span>
                <input type="text" class="form-control" placeholder="date" aria-label="date" name="date" id="id_date" required maxlength="254" value="{{ sales.date }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Date</span>
                <input type="datetime-local" class="form-control" placeholder="start_time"  name="start_time" id="id_start_time" required maxlength="100" value="{{ sales.start_time }}">
                <span class="input-group-text" id="basic-addon1">Date</span>
                <input type="datetime-local" class="form-control" placeholder="finish_time" name="finish_time" id="id_finish_time" required maxlength="100" value="{{ sales.finish_time }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="/marketing/sales" class="btn btn-success">return</button>

        </div>

    </form>
</div>
</body>
</html>
