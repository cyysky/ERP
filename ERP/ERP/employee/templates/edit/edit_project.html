<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<div class="header">
    <form method="POST" class="post-form" action="/update_project/{{project.project_id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Project Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
            <body>
                <div class="input-group mb-3">
                    <span class="input-group-text">Project ID</span>
                    <input type="text" class="form-control" placeholder="project_id" type="text" name="process_id" id="id_process_id" required maxlength="254" class="form-control" value="{{ project.project_id }}">
                    <span class="input-group-text">Project Name </span>
                    <input type="text" class="form-control" placeholder="project_name" type="text" name="project_name" id="id_project_name" required maxlength="100" class="form-control" value="{{ project.project_name }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Sales ID</span>
                    <input type="text" class="form-control" placeholder="sales_id" aria-label="Server" type="text" name="sales_id" id="id_sales_id" required maxlength="20" class="form-control" value="{{ project.sales_id }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Customer ID</span>
                    <input type="text" class="form-control" placeholder="customer_id" aria-label="Username" type="text" name="bom_id" id="id_bom_id" required maxlength="100" class="form-control" value="{{ project.customer_id }}">
                    <span class="input-group-text">Customerpart ID </span>
                    <input type="text" class="form-control" placeholder="customerpart_id" aria-label="Server" type="text" name="date" id="id_date" required maxlength="100" class="form-control" value="{{ project.customerpart_id }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Product ID</span>
                    <input type="text" class="form-control" placeholder="product_id" aria-label="Username" type="text" name="product_id" id="id_product_id" required maxlength="100" class="form-control" value="{{ project.product_id }}">
                    <span class="input-group-text">Product Name  </span>
                    <input type="text" class="form-control" placeholder="product_name" aria-label="Server" type="text" name="product_name" id="id_product_name" required maxlength="100" class="form-control" value="{{ project.product_name }}">
                </div>
                <br>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Quantity</span>
                    <input type="text" class="form-control" placeholder="quantity" aria-label="Username" type="text" name="quantity" id="id_quantity" required maxlength="100" class="form-control" value="{{ project.quantity }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">unitprice</span>
                    <input type="text" class="form-control" placeholder="unitprice" aria-label="Server" type="text" name="unitprice" id="id_unitprice" required maxlength="20" class="form-control" value="{{ project.unit_price }}">
                    <span class="input-group-text">term </span>
                    <input type="text" class="form-control" placeholder="term" aria-label="Server" type="text" name="term" id="id_term" required maxlength="100" class="form-control" value="{{ project.term }}">
                </div>
                <br>
                <h4>
                    start_time:<input type="datetime-local" id="id_start_time" name="start_time" required maxlength="25" value="{{ project.start_time }}" />
                    finish_time:<input type="datetime-local" id="id_finish_time" name="finish_time" required maxlength="25" value="{{ project.finish_time }}" />
                </h4>
                <button type="submit" class="btn btn-primary">Update</button>
                <button href="product" class="btn btn-success">return</button>
</div>
</div>
    </form>
</body>
</html>
