<!DOCTYPE html>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/testing.css' %}" /><link rel="stylesheet" href="{% static 'css/13.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <form method="POST" class="post-form" action="/calculator/update_calculator/{{calculator.id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Calcuator Update Details</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">name</span>
                <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ calculator.name }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">material</span>
                <input type="text" class="form-control" name="a" id="id_a" required maxlength="100" value="{{ calculator.a }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">material single cost</span>
                <input type="text" class="form-control" name="b" id="id_b" required maxlength="100" value="{{ calculator.b }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">BOM</span>
                <input type="text" class="form-control" name="d" id="id_c" required maxlength="100" value="{{ calculator.c }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">BOM single cost</span>
                <input type="text" class="form-control" name="d" id="id_d" required maxlength="100" value="{{ calculator.d }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="calcuator" class="btn btn-success">return</button>
        </div>

    </form>
</div>
</body>
</html>
