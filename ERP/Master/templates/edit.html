<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
<body>  
     <div class="header">
    <form method="POST" class="post-form" action="/update/{{sub_contract.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Id:</label>
                <div class="col-md-4">
                    <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ sub_contract.eid }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Name:</label>
                <div class="col-md-4">
                    <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ sub_contract.ename }}" />
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label"> Address:</label>
                <div class="col-md-4">
                    <input type="text" name="eAddress" id="id_eAddress" required maxlength="100" value="{{ sub_contract.eAddress }}" />
                </div>
            </div>
			<div class="form-group row">
                <label class="col-md-2 col-form-label">Trem:</label>
                <div class="col-md-4">
                    <input type="text" name="eTrem" id="id_Trem" required maxlength="100" value="{{ sub_contract.eTrem }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label">Email:</label>
                <div class="col-md-4">
                    <input type="text" name="eemail" id="id_eemail" required maxlength="254" value="{{ sub_contract.eemail }}" />
                </div>
            </div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Phone1</label>
                <div class="col-md-4">
                    <input type="text" name="ePhone1" id="id_Phone1" required maxlength="20" value="{{ sub_contract.ePhone1 }}" />
                </div>
            </div>
				<div class="form-group row">
				<label class="col-md-2 col-form-label">Phone2</label>
                <div class="col-md-4">
                    <input type="text" name="ePhone2" id="id_Phone2" required maxlength="20" value="{{ sub_contract.ePhone2 }}" />
                </div>
            </div>	
	      <button type="submit" class="button">Update
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
			    </div>
	        </div>	
			</button>
        </div>
	</div>
    </form>
</body>
</html>
