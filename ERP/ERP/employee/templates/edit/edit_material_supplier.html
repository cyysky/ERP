<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>  
 <body>
     <div class="header">
    <form method="POST" class="post-form" action="/order/update_material_supplier/{{material_supplier.id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Material_Supplier Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>

       <div class="input-group mb-3">
	    <span class="input-group-text">Part NO </span>
         <input type="text" class="form-control" placeholder="part_no" aria-label="Username" type="text" name="part_no" id="id_part_no" required maxlength="100" class="form-control" value="{{ material_supplier.part_no }}">
          <span class="input-group-text">Supplier ID </span>
        <input type="text" class="form-control" placeholder="supplier_id" aria-label="Server" type="text" name="supplier_id" id="id_supplier_id" required maxlength="100" class="form-control" value="{{ material_supplier.supplier_id }}">
       </div>
<br>						
		  <button type="submit" class="btn btn-primary">Update</button>
		   <button href="material" class="btn btn-success">return</button>			
        </div>
	</div>
    </form>
</body>
 </html>
