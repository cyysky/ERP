<!-- templates/registration/login.html -->
{% extends "base.html" %}

div {text-align:center;}

<div class="card-body d-flex flex-column justify-content-end">
    <div class="modal-body">
        
        {% block title %}Log In{% endblock %}

        {% block content %}
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!--<a href="http://127.0.0.1:8000/" class="btn btn-secondary"  >Close</a> -->
            <button type="submit" class="btn btn-primary">Log In(登入)</button>
            <button type="button"  onclick="Sign()">Sign Up(注册)</button>
        </form>
    </div>
</div>

<script>
    function Sign() {
        window.location.assign("/accounts/signup/")
    }
</script>
{% endblock %}
