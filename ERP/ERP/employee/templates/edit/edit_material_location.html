<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>  
 <body>
     <div class="header">
    <form method="POST" class="post-form" action="/order/update_material_location/{{material_location.material_location_id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Material_Location Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Shelf ID</span>
              <input type="text" class="form-control"  placeholder="shelf_id" aria-label="Server"type="text" name="shelf_id" id="id_shelf_id" required maxlength="20" class="form-control" value="{{ material_location.shelf_id }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Material ID</span>
              <input type="text" class="form-control"  placeholder="material_id" aria-label="Server"type="text" name="material_id" id="id_material_id" required maxlength="20" class="form-control" value="{{ material_location.material_id }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Quantity</span>
              <input type="text" class="form-control"  placeholder="quantity" aria-label="Server"type="text" name="quantity" id="id_quantity" required maxlength="20" class="form-control" value="{{ material_location.quantity }}" >
        </div>
<br>						
		  <button type="submit" class="btn btn-primary">Update</button>
		   <button href="material_location" class="btn btn-success">return</button>			
        </div>
	</div>
    </form>
</body>
 </html>
