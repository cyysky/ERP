<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1,input{text-align:center;}
 </style>
     <div class="header">
    <form method="POST" class="post-form" action="/update_raw_materials/{{raw_materials.id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Raw Material Update Details</h3>
			<br>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">    
                </div>
            </div>
			
			<h3>Id</h3>
			<div class="form-group row">
            <input type="text" name="eid" id="id_eid" required maxlength="20" class="form-control" value="{{ raw_materials.eid }}" />    
				<label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
			
			<h3>Part No</h3>
            <div class="form-group row">
            <input type="text" name="epart_no" id="id_epart no" required maxlength="100" class="form-control" value="{{ raw_materials.epart_no }}" />    
				<label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">   
                </div>
            </div>
			
			<h3>Grade</h3>
			<div class="form-group row">
            <input type="text" name="egrade" id="id_egrade" required maxlength="100" class="form-control" value="{{ raw_materials.egrade }}" />    
				<label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">   
                </div>
            </div>
			
			<h3>Size</h3>
			<div class="form-group row">
            <input type="text" name="esize" id="id_esize" required maxlength="100" class="form-control" value="{{ raw_materials.esize }}" />    
				<label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    
                </div>
            </div>
		    <h3>select</h3>			 
		    <h4><input type="text" name="eselect" id="id_eselect" list="appNamelist" required maxlength="100" value="{{ raw_materials.eselect }}" /></h4>  
             <datalist id="appNamelist">
			   <option>categeory</option>
               <option>buy part</option>
               <option>material</option>
	           <option>packaging material</option>
			 </datalist>
			
			<h3>Quantity</h3>
			<div class="form-group row">
            <input type="text" name="equantity" id="id_equantity" required maxlength="100" class="form-control" value="{{ raw_materials.equantity }}" />    
				<label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
				</div>			
            </div>
            <p class="solid">Time:</p>			
            <p><input type="datetime-local" id="id_etime" name="etime" required maxlength="25" value="{{ raw_materials.etime }}"></p>
			<p class="solid">Time_end:</p>			
            <input type="datetime-local" id="id_ehour" name="ehour" required maxlength="25" value="{{ raw_materials.ehour }}"></p>
	    <button type="submit" class="btn btn-primary">Update</button>
		   <button href="sub_contract" class="btn btn-success">return</button>			
        
	
    </form>
</body>
</html>
