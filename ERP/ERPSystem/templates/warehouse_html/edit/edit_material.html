<!DOCTYPE html>
<style>
    div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <form method="POST" class="post-form" action="/warehouse/update_material/{{material.MaterialID}}">
        {% csrf_token %}
        <div class="container">
            <h3>Customer Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text">Material ID</span>
                <input type="text" class="form-control" placeholder="MaterialID" aria-label="Username" name="MaterialID" id="id_MaterialID" required maxlength="150" value="{{ material.MaterialID }}">
                <span class="input-group-text">Material Name</span>
                <input type="text" class="form-control" placeholder="material_name" aria-label="Username" name="material_name" id="id_material_name" required maxlength="150" value="{{ material.material_name }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Measure Unit</span>
                <input type="text" class="form-control" placeholder="measure_unit" aria-label="Username" name="measure_unit" id="id_measure_unit" required maxlength="150" value="{{ material.measure_unit }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tybe</span>
                <input type="text" class="form-control" placeholder="tybe" aria-label="Username" name="tybe" id="id_tybe" required maxlength="150" value="{{ material.tybe }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Form</span>
                <input type="text" class="form-control" placeholder="Form" aria-label="Username" name="Form" id="id_Form" required maxlength="150" value="{{ material.Form }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Thickness</span>
                <input type="text" class="form-control" placeholder="thickness" aria-label="Username" name="thickness" id="id_thickness" required maxlength="150" value="{{ material.thickness }}">
                <span class="input-group-text" id="basic-addon1">Width</span>
                <input type="text" class="form-control" placeholder="width" aria-label="Username" name="width" id="id_width" required maxlength="150" value="{{ material.width }}">
                <span class="input-group-text" id="basic-addon1">Length</span>
                <input type="text" class="form-control" placeholder="length" aria-label="Username" name="length" id="id_length" required maxlength="150" value="{{ material.length }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Pltch</span>
                <input type="text" class="form-control" placeholder="pltch" name="pltch" id="id_pltch" required maxlength="150" value="{{ material.pltch }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Default Stock Locatiuon</span>
                <input type="text" class="form-control" placeholder="default_stock_locatiuon" name="default_stock_locatiuon" id="id_default_stock_locatiuon" required maxlength="150" value="{{ material.default_stock_locatiuon }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Quantity</span>
                <input type="text" class="form-control" placeholder="quantity" name="quantity" id="id_quantity" required maxlength="150" value="{{ material.quantity }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Unit Price</span>
                <input type="text" class="form-control" placeholder="unit_price" name="unit_price" id="id_unit_price" required maxlength="150" value="{{ material.unit_price }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="customer" class="btn btn-success">return</button>

        </div>

    </form>
</div>
</body>
</html>
