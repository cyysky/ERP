<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 

<div class="header">
    <form method="POST" class="post-form" action="/emp3">
        {% csrf_token %}
      <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Material</h3>
					<h4>Enter Details</h4>
                </div>
            </div>
            <p class="solid"> Id:
			<div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    {{ form.eidb }}
                </div>
            </div>
			</p>
            <p class="solid"> part no:
			<div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    {{ form.epart_no }}
                </div>
            </div>
			</p>
			<p class="solid"> grade:
			<div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4">
                    {{ form.egrade }}
                </div>
            </div>
			</p>
			<p class="solid">size:
            <div class="form-group row">
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4"> 
                    {{ form.esize }}
                </div>
		    </div>
			</p>
			 <p class="solid">select:
			 <div class="form-group row">
			 <label for="select"></label>
			 <select id="select" name="select">
               <option value="categeory">categeory</option>
               <option value="buy_part">buy part</option>
               <option value="material">material</option>
	           <option value="packaging_material">packaging material</option>
             </select>			  
                <label class="col-md-2 col-form-label"></label>
                <div class="col-md-4"> 
                    {{ form.eselect }}
                </div>
		    </div>
			 </p>
             
			 
			 <button type="submit" class="button">Update3      
			<div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">            
                </div>
            </div>
           </button>
     </div>
   </form>
</div>			
</body>
</html>
