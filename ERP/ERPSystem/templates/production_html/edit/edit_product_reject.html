<!DOCTYPE html>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <form method="POST" class="post-form" action="/production/update_product_reject/{{product_reject.product_reject_id}}">
            {% csrf_token %}
            <div class="container">
                <h3>Product_Good Update Details</h3>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <div class="col-md-4">
                    </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Rejectbatch ID</span>
                    <input type="text" class="form-control" placeholder="rejectbatch_id" aria-label="Username" name="rejectbatch_id" id="id_rejectbatch_id" required maxlength="254"  value="{{ product_reject.rejectbatch_id }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Product ID</span>
                    <input type="text" class="form-control" placeholder="product_id" aria-label="Username"  name="product_id" id="id_product_id" required maxlength="100"  value="{{ product_reject.product_id }}">
                    <span class="input-group-text">Product Name </span>
                    <input type="text" class="form-control" placeholder="product_name" aria-label="Server"  name="product_name" id="id_product_name" required maxlength="100" value="{{ product_reject.product_name }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Type</span>
                    <input type="text" class="form-control" placeholder="type" aria-label="Server"  name="type" id="id_type" required maxlength="20"  value="{{ product_reject.type }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Quantity</span>
                    <input type="text" class="form-control" placeholder="quantity" aria-label="Username" name="quantity" id="id_quantity" required maxlength="100"  value="{{ product_reject.quantity }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Date</span>
                    <input type="text" class="form-control" placeholder="date" aria-label="Server" name="date" id="id_date" required maxlength="20"  value="{{ product_reject.date }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Material ID</span>
                    <input type="text" class="form-control" placeholder="material_id" aria-label="Server" name="material_id" id="id_material_id" required maxlength="20" value="{{ product_reject.material_id }}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
                <button href="product_reject" class="btn btn-success">return</button>
            </div>

        </form>
    </div>
</body>
</html>
