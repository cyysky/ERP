<!DOCTYPE html><style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <form method="POST" class="post-form" action="/production/update_delivery/{{delivery.DeliveryID}}">
        {% csrf_token %}
        <div class="container">
            <h3>delivery Update Details</h3>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Delivery ID</span>
                <input type="text" class="form-control" placeholder="DeliveryID" aria-label="Username" name="DeliveryID" id="id_DeliveryID" required maxlength="254" value="{{ delivery.DeliveryID }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">SalesID</span>
                <input type="text" class="form-control" placeholder="SalesID" aria-label="Username" name="SalesID" id="id_SalesID" required maxlength="150" value="{{ delivery.SalesID }}">
                <span class="input-group-text">sales_name</span>
                <input type="text" class="form-control" placeholder="sales_name" aria-label="Server" name="sales_name" id="id_sales_name" required maxlength="100" value="{{ delivery.sales_name }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">CustomerID</span>
                <input type="text" class="form-control" placeholder="CustomerID" aria-label="Username" name="CustomerID" id="id_CustomerID" required maxlength="254" value="{{ delivery.CustomerID }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">ProductID</span>
                <input type="text" class="form-control" placeholder="ProductID" aria-label="Username" name="ProductID" id="id_ProductID" required maxlength="150" value="{{ delivery.ProductID }}">
                <span class="input-group-text">product_name</span>
                <input type="text" class="form-control" placeholder="product_name" aria-label="Server" name="product_name" id="id_product_name" required maxlength="100" value="{{ delivery.product_name }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">quantity</span>
                <input type="text" class="form-control" placeholder="quantity" aria-label="Username" name="quantity" id="id_quantity" required maxlength="254" value="{{ delivery.quantity }}">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">unitprice</span>
                <input type="text" class="form-control" placeholder="unitprice" aria-label="Username" name="unitprice" id="id_unitprice" required maxlength="254" value="{{ delivery.unitprice }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">term</span>
                <input type="text" class="form-control" placeholder="term" aria-label="Username" name="term" id="id_term" required maxlength="254" rows="4" value="{{ delivery.term }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">date</span>
                <input type="text" class="form-control" placeholder="date" aria-label="Username" name="date" id="id_date" required maxlength="254" value="{{ delivery.date }}">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Delivery Datetime</span>
                <input type="datetime-local" class="form-control" placeholder="DeliveryDatetime" aria-label="Username" name="DeliveryDatetime" id="id_DeliveryDatetime" required maxlength="254" value="{{ delivery.DeliveryDatetime }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button href="customer" class="btn btn-success">return</button>
        </div>
    </form>
</div>
</body>
</html>
