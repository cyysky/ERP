<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}

 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>  
 <body>
     <div class="header">
    <form method="POST" class="post-form" action="/order/update_product_material/{{product_material.id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Product_Material Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Product ID</span>
              <input type="text" class="form-control"    name="product_id" id="id_product_id" required maxlength="150" value="{{ product_material.product_id }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Material ID</span>
              <input type="text" class="form-control"    name="material_id" id="id_material_id"150"  value="{{ product_material.material_id }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Usage</span>
              <input type="text" class="form-control"    name="usage" id="id_usage" required maxlength="150" value="{{ product_material.usage }}" >
        </div>
<br>						
		  <button type="submit" class="btn btn-primary">Update</button>
		   <button href="product_material" class="btn btn-success">return</button>			
        </div>
	</div>
    </form>
</body>
 </html>
