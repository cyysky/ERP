<!DOCTYPE html>
<style>
    p, div, h3, h4, a, h1 {
        text-align: center;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <form method="POST" class="post-form" action="/purchasing/update_receive/{{receive.ReceiveID}}">
            {% csrf_token %}
            <div class="container">
                <h3>Product Update Details</h3>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <div class="col-md-4">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Require ID </span>
                    <input type="text" class="form-control" placeholder="RequireID" aria-label="Username" name="RequireID" id="id_RequireID" required maxlength="150" value="{{ receive.ReceiveID }}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Material ID </span>
                    <input type="text" class="form-control" placeholder="MaterialID" aria-label="Username" name="MaterialID" id="id_MaterialID" required maxlength="150" value="{{ receive.MaterialID }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Supplier ID</span>
                    <input type="text" class="form-control" placeholder="SupplierID" aria-label="Username" name="SupplierID" id="id_SupplierID" required maxlength="150" value="{{ receive.SupplierID }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Grade</span>
                    <input type="text" class="form-control" placeholder="grade"  name="grade" id="id_grade" required maxlength="150" value="{{ receive.grade }}">
                    <span class="input-group-text" id="basic-addon1">Size </span>
                    <input type="text" class="form-control" placeholder="size"  name="size" id="id_size" required maxlength="150" value="{{ receive.size }}">
                    <span class="input-group-text" id="basic-addon1">Usage </span>
                    <input type="text" class="form-control"   name="usage" id="id_usage" required maxlength="150" value="{{ receive.usage }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Quantity</span>
                    <input type="text" class="form-control" placeholder="quantity"  name="quantity" id="id_quantity" required maxlength="150" value="{{ receive.quantity }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Remarks</span>
                    <input type="text" class="form-control" placeholder="remarks"  name="remarks" id="id_remarks" required maxlength="150" value="{{ receive.remarks }}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <button href="request" class="btn btn-success">return</button>
            </div>
        </form>
    </div>
</body>
</html>
