<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  !-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
 <style>
 p,div,h3,h4,a,h1{text-align:center;}
 </style>
     <div class="header">
    <form method="POST" class="post-form" action="/calculator/update_calculator/{{calculator.id}}">
        {% csrf_token %}
        <div class="container">
            <h3>Calcuator Update Details</h3>
            <div class="form-group row">
                <label class="col-md-1 col-form-label"></label>
                <div class="col-md-4">
                </div>
            </div>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">name</span>
              <input type="text" class="form-control"  type="text" name="name" id="id_name" required maxlength="100" class="form-control" value="{{ calculator.name }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">maximum</span>
              <input type="text" class="form-control"   type="text" name="a" id="id_a" required maxlength="100" class="form-control" value="{{ calculator.a }}" >
        </div>
<br>		
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">between</span>
              <input type="text" class="form-control"  type="text" name="b" id="id_b" required maxlength="100" class="form-control" value="{{ calculator.b }}" >
        </div>
<br>
		<div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">minimum</span>
              <input type="text" class="form-control"  type="text" name="c" id="id_c" required maxlength="100" class="form-control" value="{{ calculator.c }}" >
        </div>
		
		  <button type="submit" class="btn btn-primary">Update</button>
		   <button href="calcuator" class="btn btn-success">return</button>			
        </div>
	</div>
    </form>
</body>
</html>
